<div class="crypto-card" *ngFor="let favorite of favorites">
  <div class="hero bg-base-200 min-h-screen">
  <div class="card bg-base-100 w-96 shadow-xl">
    <button (click)="deleteFromFavorites(favorite)" class="btn btn-primary">Remove
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
      </svg>
    </button>
    <a [routerLink]="['/detail', favorite.id]">
    <figure>
      <img [src]="favorite.imageUrl" alt="{{favorite.name}}"
      />
    </figure>
    <div class="card-body">
      <h2 class="card-title">{{favorite.name}}</h2>
    <p>{{favorite.description}}</p>
<!--      <button class="btn btn-primary" (click)="addToCart(favorite)">Add to cart(Amount auswählen)</button>-->
      <div class="card-actions justify-end">
<!--        <button class="btn btn-primary" (click)="addToCart(favorite)">Add to cart(Amount auswählen)</button>-->
      </div>
    </div></a>
    <button class="btn btn-primary" (click)="addToCart(favorite)">Add to cart(Amount auswählen)
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
      </svg>
    </button>
  </div>
</div>
</div>
